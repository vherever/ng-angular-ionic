<ion-view title="Friends">
  <ion-content>
      <a href="#/tab/friends/new"><i class="fa fa-plus"></i></a>
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.$id}}">
        {{friend.firstname}}

      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
