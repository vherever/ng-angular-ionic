<ion-view title="Friends">
  <ion-content>

  	<nav class="navbar navbar-default" role="navigation">

		
		<form class="navbar-form navbar-right" role="search">
		  
		    <input type="text" ng-model="$parent.search" class="form-control" placeholder="Search">
		  
		</form>

		<a href="#/tab/friends/new"><i class="fa fa-plus fa-3x"></i></a>
	</nav>


      
    <ion-list>
      <ion-item ng-repeat="friend in friends | filter:search | orderBy:'firstname'" type="item-text-wrap" href="#/tab/friend/{{friend.$id}}" class="animation">
        {{friend.firstname}} {{friend.lastname}}

      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
